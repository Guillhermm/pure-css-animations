<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Interactive Brazil Flag, by Guilherme Zeni</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="flag">
    <div class="diamond"></div>
    <div class="circle">
      <div class="white-stripe"></div>
      <div class="text">
        <span class="char char-1">O</span>
        <span class="char char-2">r</span>
        <span class="char char-3">d</span>
        <span class="char char-4">e</span>
        <span class="char char-5">m</span>
        <span class="char char-6">e</span>
        <span class="char char-7">P</span>
        <span class="char char-8">r</span>
        <span class="char char-9">o</span>
        <span class="char char-10">g</span>
        <span class="char char-11">r</span>
        <span class="char char-12">e</span>
        <span class="char char-13">s</span>
        <span class="char char-14">s</span>
        <span class="char char-15">o</span>
      </div>
    </div>
    <div class="stars">

      <div class="star-container pa" data-state="Pará">
        <div class="star"></div>
      </div>
      <div class="star-container am" data-state="Amazonas">
        <div class="star"></div>
      </div>
      <div class="star-container ms" data-state="Mato Grosso do Sul">
        <div class="star"></div>
      </div>
      <div class="star-container ac" data-state="Acre">
        <div class="star"></div>
      </div>
      <div class="star-container mt" data-state="Mato Grosso">
        <div class="star"></div>
      </div>
      <div class="star-container ap" data-state="Amapá">
        <div class="star"></div>
      </div>
      <div class="star-container ro" data-state="Rondônia">
        <div class="star"></div>
      </div>
      <div class="star-container rr" data-state="Roraima">
        <div class="star"></div>
      </div>
      <div class="star-container to" data-state="Tocantins">
        <div class="star"></div>
      </div>
      <div class="star-container go" data-state="Goiás">
        <div class="star"></div>
      </div>
      <div class="star-container ba" data-state="Bahia">
        <div class="star"></div>
      </div>
      <div class="star-container mg" data-state="Minas Gerais">
        <div class="star"></div>
      </div>
      <div class="star-container es" data-state="Espirito Santo">
        <div class="star"></div>
      </div>
      <div class="star-container sp" data-state="São Paulo">
        <div class="star"></div>
      </div>
      <div class="star-container rj" data-state="Rio de Janeiro">
        <div class="star"></div>
      </div>
      <div class="star-container pi" data-state="Piauí">
        <div class="star"></div>
      </div>
      <div class="star-container ma" data-state="Maranhão">
        <div class="star"></div>
      </div>
      <div class="star-container ce" data-state="Ceará">
        <div class="star"></div>
      </div>
      <div class="star-container rn" data-state="Rio Grande do Norte">
        <div class="star"></div>
      </div>
      <div class="star-container pb" data-state="Paraíba">
        <div class="star"></div>
      </div>
      <div class="star-container pe" data-state="Pernambuco">
        <div class="star"></div>
      </div>
      <div class="star-container al" data-state="Alagoas">
        <div class="star"></div>
      </div>
      <div class="star-container se" data-state="Sergipe">
        <div class="star"></div>
      </div>
      <div class="star-container sc" data-state="Santa Catarina">
        <div class="star"></div>
      </div>
      <div class="star-container rs" data-state="Rio Grande do Sul">
        <div class="star"></div>
      </div>
      <div class="star-container pr" data-state="Paraná">
        <div class="star"></div>
      </div>
      <div class="star-container df" data-state="Distrito Federal">
        <div class="star"></div>
      </div>
    </div>
  </div>

</body>
</html>
